name: agentic-mm-bot

services:
  postgres:
    container_name: agentic-mm-bot-postgres
    image: postgres:17-alpine
    user: "0:0"
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: main
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - agentic-mm-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d main"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  agentic-mm-bot-network:
    name: agentic-mm-bot-network
    driver: bridge
